<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const myParam = urlParams.get('video') ? urlParams.get('video') : "";
                const baseString = myParam === null ? "www.youtube.com/channel/UC-pariAxZlINnspVJEAy2Zw" : "www.youtube.com/watch?v=";

                var desktopFallback = `https://${baseString}${myParam}`,
                mobileFallback = `https://${baseString}${myParam}`,
                app = `vnd.youtube://${baseString}${myParam}`;

                if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
                    window.location = app;
                    window.setTimeout(function() {
                        window.location = mobileFallback;
                    }, 25);
                } else {
                    window.location = desktopFallback;
                }

                function killPopup() {
                    window.removeEventListener('pagehide', killPopup);
                }

                window.addEventListener('pagehide', killPopup);

            };
        </script>
    </body>
</html>
